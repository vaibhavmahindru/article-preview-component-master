<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-img">
          <img src="./images/drawers.jpg" alt="drawer" />
        </div>
        <div class="card-content">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home Ever been in a room and felt like something was
          missing? Perhaps it felt slightly bare and uninviting. I’ve got some
          simple tips to help you make any room feel complete.
          <div class="card-details">
            <div class="card-avatar">
              <img
                src="./images/avatar-michelle.jpg"
                alt="./images/avatar-michelle.jpg"
              />
            </div>
            <div class="card-author">
              <h4>Michelle Appleton</h4>
              <p>28 Jun 2020</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">

    </div>
    -->
  </body>
</html>
